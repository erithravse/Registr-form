<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">

        <form action="">
            <div class="data">
                <div class="registr-block">
                    <h2>Registration form</h2>
                    <label for="username">
                        <img src="images/user32.png" alt="">
                    </label>
                    <input type="text" id="username" name="username" placeholder="Username" required maxlength="20">
                    <label for="userEmail">
                        <img src="images/email32.png" alt="">
                    </label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="Email address" required>
                    <label for="password">
                        <img src="images/lock32.png" alt="">
                    </label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="password" name="passwordNext" placeholder="Confirm password" required>
                </div>
                <div class="personal-block">
                    <h2>Personal details</h2>
                    <input type="text" name="firstName" placeholder="First name" required maxlength="10">
                    <input type="text" name="lastName" placeholder="Last name" required maxlength="10">
                    <select name="gender" id="gender">
                        <option value="Female">Female</option>
                        <option value="Male" selected>Male</option>
                    </select>
                    <input type="date" name="dateOfBirth" required>
                </div>
            </div>
            <div class="subscription">
                <label>
                    <input type="checkbox" name="specialOffers">
                    <p> I want to receive mews and special offers</p>
                </label>
                <label>
                    <input type="checkbox" name="agree" required checked>
                    <p> I agree with the Terms and Conditions</p>
                </label>
            </div>
            <div class="button">
                <input class="button" type="submit" value="SUBMIT">
            </div>
        </form>

    </div>
</body>
</html>
